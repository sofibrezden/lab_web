<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    
</head>
<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="images/llogo.png" alt=""></a>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>
  </header>
    <div class="whole">
        <div class="container">
            <div class="title">User Login</div>
            <form method="post" action="{% url 'login' %}">
                <div class="row">
                  <i class="fa fa-user"></i>
                  <input type="text" name="{{ form.username.name }}" placeholder="Username" required>
              </div>
              <div class="row">
                  <i class="fa fa-lock"></i>
                  <input type="password" name="{{ form.password.name }}" placeholder="Password" required>
              </div>

                <div class="row bottom" href="notes.html">
    <input type="submit"  value="Login">
</div>

            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
